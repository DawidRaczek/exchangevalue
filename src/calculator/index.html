<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExchangeValue</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="images/x-icon" href="https://pngimg.com/d/dollar_sign_PNG21539.png">
</head>
<body>
    <div class="app">
        <section>
            <div class='air air1'></div>
            <div class='air air2'></div>
            <div class='air air3'></div>
            <div class='air air4'></div>
          </section>
        <div class="wraper">
                <h1 class="title1">CALCULTOR</h1>
                <label class= "kwota" for="amount">AMOUNT:</label>
                <input class= "amount" type="number" id="amount" step="0.01" value="1">

        <label for="fromCurrency">FROM:</label>
        <select class= "select" id="fromCurrency">
            <option value="USD">USD</option>
            <option value="PLN">PLN</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
        </select>
        
        <label for="toCurrency">TO:</label>
        <select class= "select" id="toCurrency">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
        </select>
        
        <button class="przycisk" onclick="calculate()">CALCULATE</button>
        
        <p class= "wynik">RESULT: <span id="result">0.00</span></p>
        
        <a href="/src/stocks/index1.html">
            <button class="przycisk">STOCKS</button>
        </a>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
